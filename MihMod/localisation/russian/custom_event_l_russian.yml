dronik.1.name:0 "История Дроника"
dronik.1.desc:0 "Когда то давным давно Линдроиды собрали себе помощника.\n\nОбычный строительный дрон модели "Дружок-Молоток 547" который не отличался умом и сообразительностью так как он не отзывался на свой серийный номер.\n\nТогда один из михов предложил назвать его Дроником.\n\nОн словно знал что хорошего человека дроником не назовут.\n\nВедь нрава он был жестокого и не ценил доброту людей которые его ремонтировали.\n\nК тому же он сильно ревновал Линдроидов к другим Дронам.Что бы как то укратить буйный нрав дроника Михи разработали ему речевой аппарат.Однако говорить он так и не научился.\n\nОн лишь мог зловеще и таинственно хрюкать....  "
dronik.wasborn:0 "Так Появилось Зло"
dronik.grunting.name:0 "Таинственные Хрюки Дроника"
dronik.grunting.desc:0 "Его хрюки становились все громче и громче.\n\n Вскоре даже все свиньи в галактике немогли перехрюкать его.\n\n Его хрюки разрушили коммуникационные буи и все империи утратили связь друг с другом.\n\n Чтобы спасти человечество Михи взорвали дроника и его ноги оказались разбросаны по всей вселенной "
dronik_legs_chain_title:0 "В поисках ног дроника"
dronik_legs_chain_desc:0 "После смерти дроника его ноги оказались разбросаны по галактике.Тот кто найдет все ноги дроника обретет могущество"
dronik_legs_found:0 "Ног найдено"
dronik.death:0 "Мы должны найти их!"
dronik.legs_found.name:0 "Ногай Найдена"
dronik.legs_found.desc:0 "Мы нашли ногу!"
dronik.leg:0 "Ура!"
dronik.legs_complite.name:0 "Ноги Собраны"
dronik.legs_complite.desc:0 "Собрав все ноги мы поличили артефакт"
dronik.legs_final.name:0 "Только больше не хрюкайте"
dronik_leg_cave:0 "Пещера дроника"
dronik_leg_cave.desc:0 "Тут находятся ноги дроника"